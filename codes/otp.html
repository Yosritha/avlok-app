<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="otp.css" />
</head>
<body>
  <!-- Logo -->
  <img src="iittplogo.jpg" alt="IIT Tirupati Logo" class="logo" />
  <img src="lg.svg" alt="IIT Tirupati Logo" class="logo2" />

  <div class="otp-container">
    <h2>VERIFY OTP</h2>
    <p>Enter the OTP sent to your Email</p>

    <div class="form-group">
      <img src="/icons/lock.svg" height="22" viewBox="0 0 24 24" width="20" color="white" class="minilogo" />
      <input type="text" placeholder="Enter OTP" required>
    </div>

    <button class="verify-button">Verify</button>
  </div>
</body>
</html>
