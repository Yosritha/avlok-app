<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <img src="iittplogo.jpg" alt="IIT Tirupati Logo" class="logo" />
  <img src="lg.svg" alt="IIT Tirupati Logo" class="logo2" />

  <div class="login-container login-card">
    <h2 class="title">LOGIN</h2>

    <div class="form-group">
      <img src="/icons/envelope.svg" height="22" width="20" class="minilogo">
      <input type="text" placeholder="Email / Phone Number" required>
    </div>

    <div class="form-group">
      <img src="/icons/lock.svg" height="22" width="20" class="minilogo">
      <input type="password" placeholder="Password" required>
    </div>

    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>

    <button class="login-button">Login</button>

    <div class="signup-text">Don't have an account?</div>
    <button class="signup-button">Sign Up</button>
  </div>
</body>
</html>
