<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="setpass.css" />
</head>
<body>
  <!-- Logo -->
  <img src="iittplogo.jpg" alt="IIT Tirupati Logo" class="logo" />
  <img src="lg.svg" alt="IIT Tirupati Logo" class="logo2" />

  <div class="login-card">
    <h2 class="title">LOGIN</h2>

    <div class="form-group">
      <img src="/icons/lock.svg" class="minilogo" height="22" width="20" />
      <input type="text" placeholder="New Password" required>
    </div>

    <div class="form-group">
      <img src="/icons/check.svg" class="minilogo" height="22" width="20" />
      <input type="password" placeholder="Confirm Password" required>
    </div>

    <button class="login-button">Submit</button>
  </div>
</body>
</html>
