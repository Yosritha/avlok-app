<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
  <!DOCTYPE html>
</head>
<body>
 <!-- Logo -->
 <img src="iittplogo.jpg" alt="IIT Tirupati Logo" class="logo" />
 <img src="lg.svg" alt="IIT Tirupati Logo" class="logo2" />
  <div class="login-container">
    <h2>LOGIN</h2>

    <div class="form-group">
      <img src="/icons/envelope.svg" height="22" viewBox="0 0 24 24" width="20" color="black" class="minilogo">
    </img>
      <input type="text" placeholder="Email / Phone Number" required>
    </div>

    <div class="form-group">
        <img src="/icons/lock.svg" height="22" viewBox="0 0 24 24" width="20" color="black" class="minilogo">
    </img>
      <input type="password" placeholder="Password" required>
    </div>

    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </div>

</body>
</html>
